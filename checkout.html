<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/checkout.css">
    <title>Thanks for purchasing !!</title>

</head>

<body>

    <!-- header -->
    <h1 class="text-center head m-4">Thanks for purchasing!!</h1>
    <!-- header -->
    <!-- Payment start -->
    <div class="row bord p-5 shadow m-5">
        <div class="paymentSquare pt-4 ">
            <div class="form-check mt-5">
                <input class="form-check-input mx-auto" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label mx-auto" for="flexRadioDefault1">
                    <img class="creditPayment" src="images\credit.png">
                </label>
            </div>
                <div class="form-check mt-5">
                    <input class="form-check-input mx-auto" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label mx-auto" for="flexRadioDefault1">
                        <h2>Electronic Bank Transfer</h2>
                    </label>
                </div>
            <div class="form-check mt-5">
                <input class="form-check-input mx-auto" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label mx-auto" for="flexRadioDefault2">
                    <img class="paypalPayment" src="images\paypal.png">
                </label>
            </div>
            <hr>
            <div class="form-check m-1">
            <img class="shippingImg" src="images\shipping.png" alt="">
            </div>
        </div>
    </div>

    <!-- PAyment end -->

            </div>

    </div> -->
    <!-- icons end here -->
    <!-- Checkout starts here -->
    <form class="form">
        <div class="row bord p-5 shadow m-5">
            <div class="col-sm-6">
                <div class="mt-3 row">
                    <h5 class="my-auto"></h5>
                    <input class="ml-3 name input rounded p-2 biggestInput" type="text" id="firstName"
                        placeholder="First Name" value="" />
                    <p id="errorName">Numbers or symbols in the name are not valid</p>
                </div>
                <div class="mt-3 row ">
                    <h5 class="my-auto"></h5>
                    <input class="ml-3 input rounded p-2 biggestInput" type="email" id="eMail" placeholder="Email"
                        required />
                    <p id="errorMail">Enter a correct email address</p>
                </div>
                <div class="mt-3 row ">
                    <h5 class="my-auto"></h5>
                    <input class="ml-3 input rounded p-2 biggestInput" type="text" id="address" placeholder="Address" />
                    <p id="errorAddress">Enter a correct address!!!!!</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mt-3 row">
                    <h5 class="my-auto name my-auto"></h5>
                    <input class="ml-3 input rounded p-2 biggestInput" type="text" id="lastName"
                        placeholder="Last Name" />
                    <p id="errorLastName">Numbers or symbols in last name are not valid</p>
                </div>
                <div class="mt-3 row">
                    <h5 class="my-auto my-auto"></h5>
                    <input class="ml-3 input password rounded p-2 biggestInput" title="(4-8 characters)" type="password"
                        id="pass" minlength="4" maxlength="8"
                        placeholder="Eight characters password. Letters & Numbers" />
                    <p id="errorPassword">Enter a correct password. Eight characters w/letters and numbers.</p>
                </div>
                <div class="mt-3 row">
                    <h5 class="my-auto my-auto"></h5>
                    <input class="ml-3 phone input rounded p-2 biggestInput" type="number" id="phoneNmb"
                        placeholder="Phone No." />
                    <p id="errorPhone">Invalid phone number!!</p>
                </div>
            </div>
        </div>


        <!-- Checkout ends here -->
        <!-- Buy button -->
        <div class="m-5 final text-right">
            <button type="submit" id="btn" class="p-2 px-4 btn btn-primary shadow-lg" onclick="validate(event)"><i
                    class="fas fa-cart-arrow-down p-2"></i>Buy</button>
        </div>
    </form>
    <!-- Buy Button -->
    <!-- script tags -->
    <script src="js/checkout.js"></script>

</body>
